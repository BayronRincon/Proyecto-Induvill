

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    <title>Ingreso del Gerente/Supervisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .menu {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ingreso del Gerente/Supervisor</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Ingresar">
    </form>
</div>

<div class="menu" id="menu" style="display:none;">
    <a href="#" onclick="showSection('inventario')">Inventario</a>
    <a href="#" onclick="showSection('personal')">Personal</a>
    <a href="#" onclick="showSection('funciones')">Proyectos en desarrollo</a>
</div>

<div class="content" id="inventario">
    <h2>Inventario</h2>
   
</div>

<div class="content" id="personal">
    <h2>Personal</h2>
    <p>Aquí se mostrará la información del personal.</p>
</div>

<div class="content" id="funciones">
    <h2>Proyectos en Desarrollo</h2>
    <p>Aquí se mostrará la información de los proyectos en desarrollo.</p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        
        if(username === "admin" && password === "password") {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        } else {
            alert('Usuario o contraseña incorrectos.');
        }
    });

    function showSection(sectionId) {
        var sections = document.querySelectorAll('.content');
        sections.forEach(function(section) {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }
</script>

</body>
</html>
